package:
  name: ros-humble-rsl
  version: 1.1.0
source:
  git_url: https://github.com/ros2-gbp/RSL-release.git
  git_rev: release/humble/rsl/1.1.0-1
  folder: ros-humble-rsl/src/work
  patches:
    - patch/ros-humble-rsl.patch

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): doxygen
    - sel(build_platform != target_platform): git
  host:
    - clang-tools
    - eigen
    - fmt
    - graphviz
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-rclcpp
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-tcb-span
    - ros-humble-tl-expected
    - ros2-distro-mutex 0.5 humble
    - sel(build_platform == target_platform): doxygen
    - sel(build_platform == target_platform): git
  run:
    - eigen
    - fmt
    - python
    - ros-humble-rclcpp
    - ros-humble-ros-workspace
    - ros-humble-tcb-span
    - ros-humble-tl-expected
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
