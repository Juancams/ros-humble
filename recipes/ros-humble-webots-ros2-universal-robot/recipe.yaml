package:
  name: ros-humble-webots-ros2-universal-robot
  version: 2023.1.1
source:
  git_url: https://github.com/ros2-gbp/webots_ros2-release.git
  git_rev: release/humble/webots_ros2_universal_robot/2023.1.1-2
  folder: ros-humble-webots-ros2-universal-robot/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - pytest
    - python
    - ros-humble-ament-copyright
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
    - setuptools
  run:
    - python
    - ros-humble-builtin-interfaces
    - ros-humble-control-msgs
    - ros-humble-controller-manager
    - ros-humble-joint-state-broadcaster
    - ros-humble-joint-trajectory-controller
    - ros-humble-rclpy
    - ros-humble-robot-state-publisher
    - ros-humble-ros-workspace
    - ros-humble-rviz2
    - ros-humble-trajectory-msgs
    - ros-humble-webots-ros2-control
    - ros-humble-webots-ros2-driver
    - ros-humble-xacro
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
