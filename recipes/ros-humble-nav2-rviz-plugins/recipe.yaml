package:
  name: ros-humble-nav2-rviz-plugins
  version: 1.1.13
source:
  git_url: https://github.com/SteveMacenski/navigation2-release.git
  git_rev: release/humble/nav2_rviz_plugins/1.1.13-1
  folder: ros-humble-nav2-rviz-plugins/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 5
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
    - sel(linux): "{{ cdt('mesa-libgl-devel') }}"
    - sel(linux): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - qt-main
    - ros-humble-ament-cmake
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-geometry-msgs
    - ros-humble-nav-msgs
    - ros-humble-nav2-lifecycle-manager
    - ros-humble-nav2-msgs
    - ros-humble-nav2-util
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rclcpp-lifecycle
    - ros-humble-resource-retriever
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rviz-common
    - ros-humble-rviz-default-plugins
    - ros-humble-rviz-ogre-vendor
    - ros-humble-rviz-rendering
    - ros-humble-std-msgs
    - ros-humble-tf2-geometry-msgs
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.5 humble
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - python
    - qt-main
    - ros-humble-geometry-msgs
    - ros-humble-nav-msgs
    - ros-humble-nav2-lifecycle-manager
    - ros-humble-nav2-msgs
    - ros-humble-nav2-util
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rclcpp-lifecycle
    - ros-humble-resource-retriever
    - ros-humble-ros-workspace
    - ros-humble-rviz-common
    - ros-humble-rviz-default-plugins
    - ros-humble-rviz-ogre-vendor
    - ros-humble-rviz-rendering
    - ros-humble-std-msgs
    - ros-humble-tf2-geometry-msgs
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
