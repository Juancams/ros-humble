package:
  name: ros-humble-rmw-implementation
  version: 2.8.2
source:
  git_url: https://github.com/ros2-gbp/rmw_implementation-release.git
  git_rev: release/humble/rmw_implementation/2.8.2-1
  folder: ros-humble-rmw-implementation/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-index-cpp
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-performance-test-fixture
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-connextdds
    - ros-humble-rmw-cyclonedds-cpp
    - ros-humble-rmw-fastrtps-cpp
    - ros-humble-rmw-fastrtps-dynamic-cpp
    - ros-humble-rmw-implementation-cmake
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
  run:
    - python
    - ros-humble-ament-index-cpp
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw-connextdds
    - ros-humble-rmw-cyclonedds-cpp
    - ros-humble-rmw-fastrtps-cpp
    - ros-humble-rmw-fastrtps-dynamic-cpp
    - ros-humble-rmw-implementation-cmake
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
