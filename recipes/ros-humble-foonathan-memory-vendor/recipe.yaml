package:
  name: ros-humble-foonathan-memory-vendor
  version: 1.2.0
source:
  git_url: https://github.com/ros2-gbp/foonathan_memory_vendor-release.git
  git_rev: release/humble/foonathan_memory_vendor/1.2.0-3
  folder: ros-humble-foonathan-memory-vendor/src/work

build:
  script:
    sel(win): bld_catkin.bat
    sel(unix): build_catkin.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
    - git
  host:
    - foonathan-memory
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-ament-cmake-copyright
    - ros-humble-ament-cmake-lint-cmake
    - ros-humble-ament-cmake-test
    - ros-humble-ament-cmake-xmllint
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
  run:
    - cmake
    - foonathan-memory
    - python
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
