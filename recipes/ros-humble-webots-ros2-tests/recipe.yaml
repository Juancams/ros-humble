package:
  name: ros-humble-webots-ros2-tests
  version: 2023.1.1
source:
  git_url: https://github.com/ros2-gbp/webots_ros2-release.git
  git_rev: release/humble/webots_ros2_tests/2023.1.1-2
  folder: ros-humble-webots-ros2-tests/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - pytest
    - python
    - ros-humble-ament-copyright
    - ros-humble-geometry-msgs
    - ros-humble-launch
    - ros-humble-launch-testing
    - ros-humble-launch-testing-ament-cmake
    - ros-humble-launch-testing-ros
    - ros-humble-rclpy
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-ros2bag
    - ros-humble-rosbag2-storage-default-plugins
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-std-srvs
    - ros-humble-tf2-ros
    - ros-humble-webots-ros2-driver
    - ros-humble-webots-ros2-epuck
    - ros-humble-webots-ros2-mavic
    - ros-humble-webots-ros2-tesla
    - ros-humble-webots-ros2-tiago
    - ros-humble-webots-ros2-turtlebot
    - ros-humble-webots-ros2-universal-robot
    - ros2-distro-mutex 0.5 humble
    - setuptools
  run:
    - python
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
