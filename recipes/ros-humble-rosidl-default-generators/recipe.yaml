package:
  name: ros-humble-rosidl-default-generators
  version: 1.2.0
source:
  git_url: https://github.com/ros2-gbp/rosidl_defaults-release.git
  git_rev: release/humble/rosidl_default_generators/1.2.0-2
  folder: ros-humble-rosidl-default-generators/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-core
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-cmake
    - ros-humble-rosidl-generator-c
    - ros-humble-rosidl-generator-cpp
    - ros-humble-rosidl-generator-py
    - ros-humble-rosidl-typesupport-c
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-rosidl-typesupport-fastrtps-c
    - ros-humble-rosidl-typesupport-fastrtps-cpp
    - ros-humble-rosidl-typesupport-introspection-c
    - ros-humble-rosidl-typesupport-introspection-cpp
    - ros2-distro-mutex 0.5 humble
  run:
    - python
    - ros-humble-ament-cmake-core
    - ros-humble-ros-workspace
    - ros-humble-rosidl-cmake
    - ros-humble-rosidl-generator-c
    - ros-humble-rosidl-generator-cpp
    - ros-humble-rosidl-generator-py
    - ros-humble-rosidl-typesupport-c
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-rosidl-typesupport-fastrtps-c
    - ros-humble-rosidl-typesupport-fastrtps-cpp
    - ros-humble-rosidl-typesupport-introspection-c
    - ros-humble-rosidl-typesupport-introspection-cpp
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
