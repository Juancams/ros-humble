package:
  name: ros-humble-rosbag2-cpp
  version: 0.15.9
source:
  git_url: https://github.com/ros2-gbp/rosbag2-release.git
  git_rev: release/humble/rosbag2_cpp/0.15.9-1
  folder: ros-humble-rosbag2-cpp/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gmock
    - ros-humble-ament-index-cpp
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-implementation
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosbag2-storage
    - ros-humble-rosbag2-test-common
    - ros-humble-rosidl-runtime-c
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-rosidl-typesupport-introspection-cpp
    - ros-humble-shared-queues-vendor
    - ros-humble-test-msgs
    - ros2-distro-mutex 0.5 humble
  run:
    - python
    - ros-humble-ament-index-cpp
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-rmw-implementation
    - ros-humble-ros-workspace
    - ros-humble-rosbag2-storage
    - ros-humble-rosbag2-storage-default-plugins
    - ros-humble-rosidl-runtime-c
    - ros-humble-rosidl-runtime-cpp
    - ros-humble-rosidl-typesupport-cpp
    - ros-humble-rosidl-typesupport-introspection-cpp
    - ros-humble-shared-queues-vendor
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
