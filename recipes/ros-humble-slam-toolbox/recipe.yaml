package:
  name: ros-humble-slam-toolbox
  version: 2.6.8
source:
  git_url: https://github.com/SteveMacenski/slam_toolbox-release.git
  git_rev: release/humble/slam_toolbox/2.6.8-1
  folder: ros-humble-slam-toolbox/src/work
  patches:
    - patch/ros-humble-slam-toolbox.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): qt-main
    - sel(linux): "{{ cdt('mesa-libgl-devel') }}"
    - sel(linux): "{{ cdt('mesa-dri-drivers') }}"
    - sel(linux): "{{ cdt('libselinux') }}"
    - sel(linux): "{{ cdt('libxdamage') }}"
    - sel(linux): "{{ cdt('libxxf86vm') }}"
    - sel(linux): "{{ cdt('libxfixes') }}"
    - sel(linux): "{{ cdt('libxext') }}"
    - sel(linux): "{{ cdt('libxau') }}"
    - sel(linux): "{{ cdt('libxcb') }}"
  host:
    - boost
    - ceres-solver
    - eigen
    - liblapack
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - qt-main
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-cpplint
    - ros-humble-ament-cmake-flake8
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-uncrustify
    - ros-humble-ament-lint-auto
    - ros-humble-builtin-interfaces
    - ros-humble-interactive-markers
    - ros-humble-launch
    - ros-humble-launch-testing
    - ros-humble-message-filters
    - ros-humble-nav-msgs
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-default-generators
    - ros-humble-rviz-common
    - ros-humble-rviz-default-plugins
    - ros-humble-rviz-ogre-vendor
    - ros-humble-rviz-rendering
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-std-srvs
    - ros-humble-tf2
    - ros-humble-tf2-geometry-msgs
    - ros-humble-tf2-ros
    - ros-humble-tf2-sensor-msgs
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.5 humble
    - suitesparse
    - tbb
    - tbb-devel
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
  run:
    - boost
    - ceres-solver
    - eigen
    - liblapack
    - python
    - qt-main
    - ros-humble-builtin-interfaces
    - ros-humble-interactive-markers
    - ros-humble-message-filters
    - ros-humble-nav-msgs
    - ros-humble-nav2-map-server
    - ros-humble-pluginlib
    - ros-humble-rclcpp
    - ros-humble-ros-workspace
    - ros-humble-rosidl-default-generators
    - ros-humble-rviz-common
    - ros-humble-rviz-default-plugins
    - ros-humble-rviz-ogre-vendor
    - ros-humble-rviz-rendering
    - ros-humble-sensor-msgs
    - ros-humble-std-msgs
    - ros-humble-std-srvs
    - ros-humble-tf2
    - ros-humble-tf2-geometry-msgs
    - ros-humble-tf2-ros
    - ros-humble-tf2-sensor-msgs
    - ros-humble-visualization-msgs
    - ros2-distro-mutex 0.5 humble
    - suitesparse
    - tbb
    - tbb-devel
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
    - sel(unix): xorg-libx11
    - sel(unix): xorg-libxext
