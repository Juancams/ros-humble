package:
  name: ros-humble-rcl-lifecycle
  version: 5.3.7
source:
  git_url: https://github.com/ros2-gbp/rcl-release.git
  git_rev: release/humble/rcl_lifecycle/5.3.7-1
  folder: ros-humble-rcl-lifecycle/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 5
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-lifecycle-msgs
    - ros-humble-osrf-testing-tools-cpp
    - ros-humble-rcl
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosidl-runtime-c
    - ros-humble-tracetools
    - ros2-distro-mutex 0.5 humble
  run:
    - python
    - ros-humble-lifecycle-msgs
    - ros-humble-rcl
    - ros-humble-rcutils
    - ros-humble-rmw
    - ros-humble-ros-workspace
    - ros-humble-rosidl-runtime-c
    - ros-humble-tracetools
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
