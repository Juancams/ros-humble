package:
  name: ros-humble-sros2
  version: 0.10.4
source:
  git_url: https://github.com/ros2-gbp/sros2-release.git
  git_rev: release/humble/sros2/0.10.4-2
  folder: ros-humble-sros2/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 5
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - pytest
    - python
    - ros-humble-ament-copyright
    - ros-humble-ament-flake8
    - ros-humble-ament-mypy
    - ros-humble-ament-pep257
    - ros-humble-rclpy
    - ros-humble-ros-environment
    - ros-humble-ros-testing
    - ros-humble-ros-workspace
    - ros-humble-ros2cli
    - ros-humble-test-msgs
    - ros2-distro-mutex 0.5 humble
    - setuptools
  run:
    - cryptography
    - importlib_resources
    - lxml
    - python
    - ros-humble-ament-index-python
    - ros-humble-rclpy
    - ros-humble-ros-workspace
    - ros-humble-ros2cli
    - ros2-distro-mutex 0.5 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
