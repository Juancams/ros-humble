package:
  name: ros-humble-behaviortree-cpp-v3
  version: 3.8.6
source:
  git_url: https://github.com/BehaviorTree/behaviortree_cpp_v3-release.git
  git_rev: release/humble/behaviortree_cpp_v3/3.8.6-1
  folder: ros-humble-behaviortree-cpp-v3/src/work
  patches:
    - patch/ros-humble-behaviortree-cpp-v3.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - boost
    - boost-cpp
    - cppzmq
    - ncurses
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-index-cpp
    - ros-humble-rclcpp
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
    - zeromq
  run:
    - boost
    - boost-cpp
    - cppzmq
    - ncurses
    - python
    - ros-humble-ament-index-cpp
    - ros-humble-rclcpp
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.5 humble
    - zeromq
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
