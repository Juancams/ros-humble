package:
  name: ros-humble-ament-package
  version: 0.14.0
source:
  git_url: https://github.com/ros2-gbp/ament_package-release.git
  git_rev: release/humble/ament_package/0.14.0-4
  folder: ros-humble-ament-package/src/work
  patches:
    - patch/ros-humble-ament-package.patch

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 6
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - flake8
    - importlib-metadata
    - importlib_resources
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - pytest
    - python
    - ros2-distro-mutex 0.5 humble
    - setuptools
  run:
    - importlib-metadata
    - importlib_resources
    - python
    - ros2-distro-mutex 0.5 humble
    - setuptools
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
