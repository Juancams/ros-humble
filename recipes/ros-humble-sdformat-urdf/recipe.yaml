package:
  name: ros-humble-sdformat-urdf
  version: 1.0.1
source:
  git_url: https://github.com/ros2-gbp/sdformat_urdf-release.git
  git_rev: release/humble/sdformat_urdf/1.0.1-1
  folder: ros-humble-sdformat-urdf/src/work
  patches:
    - patch/ros-humble-sdformat-urdf.patch

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 4
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - sel(linux64): sysroot_linux-64 2.17
    - ninja
    - setuptools
    - sel(unix): make
    - sel(unix): coreutils
    - sel(osx): tapi
    - sel(build_platform != target_platform): pkg-config
    - cmake
    - cython
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): numpy
  host:
    - libsdformat12
    - numpy
    - pip
    - sel(build_platform == target_platform): pkg-config
    - python
    - ros-humble-ament-cmake-gtest
    - ros-humble-ament-cmake-ros
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-pluginlib
    - ros-humble-rcutils
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-sdformat-test-files
    - ros-humble-tinyxml2-vendor
    - ros-humble-urdf
    - ros-humble-urdf-parser-plugin
    - ros2-distro-mutex 0.5 humble
    - urdfdom_headers
  run:
    - libsdformat12
    - python
    - ros-humble-ament-cmake-ros
    - ros-humble-pluginlib
    - ros-humble-rcutils
    - ros-humble-ros-workspace
    - ros-humble-tinyxml2-vendor
    - ros-humble-urdf
    - ros-humble-urdf-parser-plugin
    - ros2-distro-mutex 0.5 humble
    - urdfdom_headers
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
